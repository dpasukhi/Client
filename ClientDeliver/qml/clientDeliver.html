    <!DOCTYPE html>                                                                                                                                   
    <html>                                                                                                                                            
    <head>                                                                                                                                            
        <title>Система заказа пиццы</title>                                                                                                           
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>                                                                      
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=3f75c055-0822-4251-8423-ed9e741dda8f" type="text/javascript"></script> 
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>                                               
        <script type="text/javascript">                                                                                                             

        var office_address = ""
        var order_address = ""
                                                                                         
        ymaps.ready(function () {                                                            
            var myMap = new ymaps.Map('map', {                                               
                center: [56.29, 43.98],                                                      
                zoom: 16,                                                                    
                controls: ['routePanelControl']                                              
            });                                                                              
                                                                                             
            var control = myMap.controls.get('routePanelControl');                           
                                                                                             
            control.routePanel.state.set({                                                   
                type: 'auto',                                                                
                fromEnabled: false,                                                          
                from: office_address,                                                        
                to: order_address,                                                           
                toEnabled: false                                                             
            });                                                                              
                                                                                             
            control.routePanel.options.set({                                                 
                allowSwitch: true,                                                           
                reverseGeocoding: true,                                                      
                types: { auto: true, masstransit: false, pedestrian: false, taxi: false }    
            });                                                                              
                                                                                             
            var trafficControl = new ymaps.control.TrafficControl({ state: {                 
                    providerKey: 'traffic#actual',                                           
                    trafficShown: true                                                       
                }});                                                                         
            myMap.controls.add(trafficControl);                                              
            var switchPointsButton = new ymaps.control.Button({                              
                data: {content: "Поменять местами", title: "Поменять точки местами"},    
                options: {selectOnClick: false, maxWidth: 160}                               
            });                                                                              
            switchPointsButton.events.add('click', function () {                             
                control.routePanel.switchPoints();                                           
            });                                                                              
            myMap.controls.add(switchPointsButton);                                          
                                                                                             
            objectManager = new ymaps.ObjectManager({                                        
                clusterize: true,                                                            
                gridSize: 32,                                                                
                clusterDisableClickZoom: true                                                
            });                                                                              
            objectManager.objects.options.set('preset', 'islands#greenDotIcon');             
            objectManager.clusters.options.set('preset', 'islands#greenClusterIcons');       
            myMap.geoObjects.add(objectManager);                                             
        });                                                                                  
</script>                                                                                    
<style>                                                                                      
    html, body, #map {                                                                       
        width: 100%;                                                                         
        height: 100%;                                                                        
        padding: 0;                                                                          
        margin: 0;                                                                           
    }                                                                                        
</style>                                                                                     
</head>                                                                                      
<body>                                                                                       
<div id="map"></div>                                                                       
</body>                                                                                      
</html>
